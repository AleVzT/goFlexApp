
<form class="flex flex-column"
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="onLogin()"
  >
  <span class="text-lg mb-4">Login</span>
  
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Correo Electronico" formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña" formControlName="password">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary"
  (click)="onLogin()">
    <mat-icon>save</mat-icon>
    Ingresar
  </button>

</form>
